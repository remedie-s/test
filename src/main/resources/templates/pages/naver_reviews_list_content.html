<div th:fragment="frag_index_content" class="content-wrapper">

  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">네이버 영화 리뷰 목록</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>

  <section class="content">
    <div class="container-fluid">
      <!-- Small boxes (Stat box) -->
      <div class="row">

      </div>
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">네이버 영화 리뷰 테이블</h3>
            <div class="card-tools">
              <!--/* 검색 영역 */-->
              <form method="get" th:action="@{/bbs/list2}" id="searchForm">
                <!--검색어 유지-->
                <input type="hidden" id="keyword" name="keyword" th:value="${keyword}">
                <!--페이지값 유지-->
                <input type="hidden" id="page" name="page" th:value="${paging.number}">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <!--검색어 입력 파트, 화면에 노출되는 영역-->
                  <input type="text" id="search_keyword" th:value="${keyword}" class="form-control float-right"
                    placeholder="Search">
                  <!-- <input type="text" name="table_search" class="form-control float-right" placeholder="Search"> -->
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-default" id="searchBtn">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Document</th>
                  <th>Label</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="review, idx : ${paging}">
                  <td th:text="${review.id}"></td>
                  <td th:text="${review.document}"></td>
                  <td th:text="${review.label}"></td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="card-footer clearfix">
            <ul class="pagination pagination-sm m-0 float-right">
              <!--* 이전, 1페이지씩 쉬프트, 이전 페이지가 없다면 비활성처리(disabled 속성) *-->
              <li class="page-item" th:classappend="${ !paging.hasPrevious } ? 'disabled' ">
                <a class="page-link" th:href="@{|?page=${paging.number-1}|}">«</a>
              </li>

              <!--* 
						- 이동 가능한 페이지 번호 나열, 전체 나열, 제시한 페이지 기준, 앞에 5개 뒤에 5개
						- 로직은 다양하게 구성가능
						- 현재 페이지 번호는 조금 다르게 묘사(두껍게, 색상을 다르게 등등...)
						- 현재 페이지 값이 현재 값보다 현재페이지+5 이하 현재페이지-5 이상 경우에만 포함
						- th:href="@{|?page=${paging.number+1}|}"
						- paging.number == 현재 페이지
						 *-->
              <li th:each="page : ${ #numbers.sequence(0, paging.totalPages-1) }"
                th:classappend="${page == paging.number} ? 'active' "
                th:if="${paging.number-5 <= page and paging.number+5 >= page }" class="page-item">
                <a class="page-link" th:href="@{|?page=${page}|}" th:text="${page+1}"></a>
              </li>

              <!--* 이후 *-->
              <li class="page-item" th:classappend="${ !paging.hasNext } ? 'disabled' ">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">»</a>
              </li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </section>
  <!-- 자바 스크립트 삽입 -->
  <script type="text/javascript">
    // js 변수 표기 : 키워드(var(변수), let(변수), const(상수)) 변수명
    // js의 변수 타입은 언제 세팅? = > 값이 세팅되면 그 때 타입이 결정됨
    // 순수 js로 기술

    // 이전, 1,2,3 ... 다음 페이징링크요소 공통적으로 class값이 page-link 였다
    // 현 문서상에 존재하는 모든 요소들 중에, 클래스 값이 page-link인 모든 요소를 다 찾아라
    // document.getElementsByClassName("page-link"); => $(".page-link");
    const links = document.getElementsByClassName("page-link"); //배열로 반환
    console.log(links);

    // 검색버튼 클릭 이벤트 잡아서 처리
    // 검색 버튼을 특정해서, 해당 버튼에 이벤트 등록(재정의) 한다.
    // searchBtn.addEventListener('click', function(e){
    //e.preventDefault(); <== 이벤트 무효화
    //return false;
    const searchBtn = document.getElementById("searchBtn");
    // 2. 해당 버튼에 이벤트 등록한다.
    // 이벤트명 'click'사전에 정의 되어있다
    // 클릭 이벤트가 발생되면 -> 잠시후에 리스너에 등록된 이벤트 처리함수 ( 콜백함수)가 자동으로 호출된다.
    searchBtn.addEventListener('click', (e) => {
      e.preventDefault();
      // 하고 싶은 작업 진행
      console.log("버튼 클릭 이벤트 처리")
      // 2. 검색어 입력 태그를 특정해서, 검색어값 세팅
      document.getElementById("keyword").value
        = document.getElementById("search_keyword").value;
      // 3. 페이징 번호(값) 입력 태그에 세팅
      document.getElementById("page").value = 0;
      // 4. 폼 테그를 특정해서 서버에 전송(submit 이벤트(행위)를 진행)
      document.getElementById("searchForm").submit();
      return false;
    })
    /*
    표준 함수(함수==메소드)
    자바의 표준 메소드 문법
    [모디파이어(접근제어자(public private), 일반 모디파이어(final static abstract...)),]
    리턴타입 (프리미티브 8개 참조형 무한대 없음(보이드 1개))
    [스테이트먼트] ;
    [return [값] ];
  }

    자바스크립트 표준함수
    fuction [함수명] (인자) {
    [스테이트먼트] ;
    [return [값] ];
    }
    
    */
  </script>
</div>
